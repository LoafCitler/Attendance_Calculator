<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(65, 64, 64);
            flex-wrap: wrap;
        }

        h1 {
            font-size: 35px;
            background-image: linear-gradient(to bottom right,rgb(59, 201, 59),rgb(0, 255, 255));
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: transparent;
            padding: 4px;
            margin-bottom: 40px;
            border-radius: 8px;
            background-clip: text;
            transition: 170ms ease-in-out;
        }
        h1:hover{
            color: black;
            padding: 4px;
            background-clip: border-box;
            border: 3px solid black;
            box-shadow: 3px 3px black;
        }

        label {
            font-size: 20px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .inp{
            font-size: 19px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            background-color: transparent;
            border: 2px solid;
            transition: 120ms ease-in;
            font-weight: 450;
        }   
        .inp:hover{
            scale: 1.05;
            box-shadow:4px 4px black ;
        }

        p {
            font-size: 19px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(145, 14, 210);
            font-weight: 450;
        }

        .b{
            font-size: 20px;
            border-radius: 10px;
            margin: 10px;
            border: 3px solid ;
            background-color: transparent;
            transition: 150ms ease-in-out;
            font-weight: 450;
        }

        .b:hover{
            scale: 1.05;
            box-shadow:4px 4px black ;
        }

        .box{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            background-image: linear-gradient(to bottom right,rgb(59, 201, 59),rgb(52, 214, 214));
            border: 5px solid black;
            max-width: fit-content;
            max-height: 60vh;
            padding: 15px;
            border-radius: 15px;
            transition: 200ms ease-in-out;
        }

        .box:hover{
            scale: 1.02;
            border:transparent;
            box-shadow:-10px -10px 70px rgb(59, 201, 59), 10px 10px 70px rgb(52, 214, 214);
        }

        .headbutt{
            background:none;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button class="headbutt appearance" onclick="appearance()" ><h1>Attendance Calculator</h1></button>
    <div class="box appearance">
        <label>Total Number of lectures:-</label>
        <input class="inp" type="number" id="totalattendance" action="">
        <label>Number of lectures attended:-</label>
        <input class="inp" type="number" id="attended" action="">
        <label>Required Percentage:-</label>
        <select class="inp" id='rp' >
            <option value="0">Select</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
            <option value="95">95%</option>
            <option value="99">99%</option>
        </select>
        <button onclick="display()" class="b">Submit</button>
        <p id="out1"></p>
        <p id="out2"></p>
    </div>
    <script>
        function display(){
            var ta = parseInt(document.getElementById("totalattendance").value) ;
            var la = parseInt(document.getElementById("attended").value);
            var rp = parseInt(document.getElementById("rp").value);
            var pr = la/ta*100;
            if (ta==null || la==null || rp==0)
            {
                document.getElementById('out1').innerHTML='Please enter all the values!';
                document.getElementById('out2').innerHTML='';
            }
            else
            {
                document.getElementById('out1').innerHTML='Your Attendance Percentage is:- '+Math.trunc(pr)+'%';
                if (pr>=rp){
                    ml=(la*100)/rp-ta;
                    if(pr>rp){
                        document.getElementById('out2').innerHTML='You can bunk '+ Math.trunc(ml)+' lectures.';
                    }


                }
                else{
                    var am=(ta*rp-100*la)/(100-rp);
                    var a= (ta+am);
                    var b= (la+am);
                    document.getElementById('out2').innerHTML='You have to attend '+am+' more lectures.';
                    
                }
            }
        }

        function appearance(){
            const background = document.querySelectorAll('appearance');
            var x = 0;
            if(x==0){
                background.getElementById()
            }
        }
    </script>
</body>
</html>
